<!DOCTYPE HTML>
<html>
    <head>
        <link rel = 'stylesheet' href='layout/player.css'/>
        <script src ='lib/settings.js' ></script>
        <script src ='lib/player.js' ></script>
    </head>
    <body>

        <section id='playerContainer' class='player paused'>
            <video id='videoContainer' class='video draggable' ></video>

            <div id='controlContainer' class='controls'>
              <div id = 'count' class = 'count' style="float:left;"></div>
              <div id = 'duration' class = 'duration' style="float:right;"></div>
              <progress id ='prog' class='progress' ></progress>
              <div id="playlist">
                <div id="playlist-container">
                  <ul></ul>
                </div>
              </div>
              <div>
                <button id="skip-back" onclick="skip('back')">
                  <i class="material-icons">replay</i>
                </button>
                <button id='play' class='play'>
                  <i class="material-icons">
                    play_arrow
                  </i>
                </button>
                <button id='pause' class='hide pause'>
                  <i class="material-icons">
                    pause
                  </i>
                </button>
                <button id="skip-forward" onclick='skip("forward")'>
                  <i class="material-icons">replay</i>
                </button>
                <div id="vol-container" style="float:left;">
                  <button id='mute' class='mute'>
                    <i class="material-icons">
                      volume_off
                    </i>
                  </button>
                  <button id='volume' class='volume'>
                    <i class="material-icons">
                      volume_up
                    </i>
                  </button>
                  <input type='range'
                         id='volRange'
                         class='volRange hidden'
                         max=1
                         min=0
                         step=0.05
                  />
                </div>

                <div style="float:right">
                  <button id="settings">
                    <i class="material-icons">settings</i>
                  </button>
                  <button id="playlist-toggle" onclick='hidePlaylist()'>
                    <i class="material-icons">playlist_play</i>
                  </button>
                  <button id='fullscreen' class='fullscreen'>
                    <i class="material-icons">
                      fullscreen
                    </i>
                  </button>
                  <button id='smallscreen' class='smallscreen'>
                    <i class="material-icons">
                      fullscreen_exit
                    </i>
                  </button>
                </div>
              </div>
            </div>
            <div id="frame-holder" class="frame-holder">
              <video id='hiddenvideo' class='video draggable' ></video>
            </div>
            <section id='dropArea' class='dropArea'>
                <div class='dropZone'>
                    Drag and Drop
                    <br/>
                    video here
                </div>
                <button id='fileChooser' class='mdl-button'>
                    Choose File
                </button>
                <p>Or</p>
                <input type='text'
                       id='enterLink'
                       style="text-align:center;"
                       placeholder='URL or path'
                />
                <input type='file'
                       accept="video/*"
                       id='chooseVideo'
                       class='chooseVideo hide'
                />
            </section>
            <button id='close' class='close'>
              <i class="material-icons">
                clear
              </i>
            </button>
            <button id='menu' class='menu'>
              <i class="material-icons">
                menu
              </i>
            </button>
            <button onclick="lastVideo()" class="last-video"><i class="material-icons">keyboard_arrow_left</i></button>
            <button onclick="nextVideo()" class="next-video"><i class="material-icons">keyboard_arrow_right</i></button>
            <section id='error' class='error hide hidden'>
                <h1 id='errorMessage'></h1>
            </section>
        </section>
    </body>
</html>
